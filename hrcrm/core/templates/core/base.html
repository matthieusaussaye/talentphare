<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between bg-gradient-to-r from-purple-200 to-blue-200">
        <a href="/" class="text-gray-700">QuickHire - The AI digital twin for efficient recruiting</a>
        <div class="space-x-4">
            <a href="{% url 'about' %}" class="text-gray-700">About</a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-gradient-to-r from-purple-300 to-blue-300 rounded-xl text-gray-700">Dashboard</a>
            <a href="{% url 'logout' %}" class="py-4 px-6 bg-gradient-to-r from-blue-300 to-purple-300 rounded-xl text-gray-700">Log out</a>
            {% else %}
            <a href="{% url 'login' %}" class="py-4 px-6 bg-gradient-to-r from-purple-300 to-blue-300 rounded-xl text-gray-700">Log in</a>
            <a href="{% url 'signup' %}" class="py-4 px-6 bg-gradient-to-r from-blue-300 to-purple-300 rounded-xl text-gray-700">Sign up</a>
            {% endif %}
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <footer class="py-8 text-center bg-gray-200">
        <!-- Removed the copyright line -->
    </footer>
</body>

</html>
